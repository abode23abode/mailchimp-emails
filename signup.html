  <body class="text-center" style='background-image: -webkit-linear-gradient(283deg, #ded9d6 50%, #1D1B1B 50%)'>
    
<main class="form-signin w-100 m-auto">
  <form accept="/" method="post">
    <div class="textLogo">
      
      <img class="mb-4" src="images/2614906.png" alt="" width="80" >
      <h1 class="h3 mb-3 fw-normal"> Sign Up To My Newsletter!</h1>
    
    </div>
   

    <div class="form-floating ">
      <input type="text" name="fName" class=" top form-control"  placeholder="first name " required autofocus> 
      <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating ">
        <input type="text" name="lName" class=" middle form-control" placeholder="last name" required>
        <label for="floatingInput">Last name</label>
      </div>
    <div class="form-floating ">
      <input type="email" name="email" class=" bottom form-control"  placeholder="email" required>
      <label for="floatingInput">Email address</label>
    </div>

    
    <button class="w-100 btn btn-lg btn-primary signButton" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy;2022/Abdulilah Al Hamwi/Newsletter</p>
  </form>
</main>
